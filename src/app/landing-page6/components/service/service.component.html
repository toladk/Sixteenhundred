<section id="software-features" class=" overview-block-ptb it-works re4-mt-40" style="padding-top: 20px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <app-section-title title="Our Service ?" subTitle="Digital and technology skills that gives businesses competitive advantage over it competitors. "></app-section-title>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-4" *ngFor="let card of cardData">
                <div class="iq-works-box round-icon text-center">
                    <div class="icon-bg center-block"><i aria-hidden="true" [class]="card.icon"></i></div>
                    <h5 class="iq-tw-7 iq-mt-25 iq-mb-15">{{ card.title }}</h5>
                    <p>{{ card.description }}</p>
                </div>

            </div>
        </div>
    </div>
</section>
