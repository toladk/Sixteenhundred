<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <app-v-two-section-title [titleSectionProp]="titleSectionProp"></app-v-two-section-title>
            </div>
        </div>
        <div class="row bg-box pt-4 pr-3 pl-3">
            <div *ngFor="let list of List" class="col-lg-3 col-md-6">
                <div class="color-palette style-three wow fadeInUp text-left {{ list.hoverClass }}">
                    <app-v-two-card-style3 [title]="list.title" [icon]="list.icon" [class]="list.class"></app-v-two-card-style3>
                </div>
            </div>
        </div>
    </div>
</section>
