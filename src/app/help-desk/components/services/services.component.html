<section class="sofbox-gradient" id="iq-service">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="custom-tab horizontaltab">
                    <ul class="nav nav-pills mb-5 pb-lg-5" id="pills-tab" role="tablist">
                        <li *ngFor="let list of List" class="nav-item">
                            <a class="nav-link {{ list.active !== undefined && list.active ? 'active1 show' : '' }}" data-toggle="pill" (click)="tabActive(list.id)"  href="{{ '#' + list.id }}" role="tab" [attr.aria-selected]=" list.active !== undefined ? true : false ">
                                <h6 class="tab-title">{{ list.title }}</h6>
                            </a>
                        </li>
                    </ul>
                    <div class="show_content">
                        <div *ngFor="let list of List" id="{{ list.id }}" class="tab-pane fade {{ list.active !== undefined && list.active ? 'active show' : '' }}">
                            <div class="row align-items-center">
                                <div class="col-lg-7 tab-img-shadow mb-5 mb-lg-0"><img src="{{ list.image }}" alt="img"></div>
                                <div class="col-lg-5">
                                    <h2 class="mb-3">{{ list.subtitle }}</h2>
                                    <p class="mb-0">{{ list.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
