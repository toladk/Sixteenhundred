<section class="pt-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <app-v-two-section-title [titleSectionProp]="titleSectionProp"></app-v-two-section-title>
                <ul class="our-new-team style-two ">
                    <li *ngFor="let list of List">
                        <div class="team-blog">
                            <div class="team-images">
                                <img src="{{ list.image }}" class="img-fluid" alt="#0">
                            </div>
                            <div class="team-description mb-3 text-center">
                                <h5 class="text-white">{{ list.name }}</h5>
                                <p>{{ list.title }}</p>
                            </div>
                            <div class="team-social">
                                <ul>
                                    <li *ngFor="let link of list.links"><a href="#"><i class="{{ link.icon }}"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
