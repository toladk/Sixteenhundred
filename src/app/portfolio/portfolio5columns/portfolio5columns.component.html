<app-loader></app-loader>
<!-- Header Component Start-->
<app-v-two-header-style1 [logoImg]="navLogo" [navItemList]="navItems"></app-v-two-header-style1>
<!-- Header Component End-->
<app-v-two-banner-style1 title="Portfolio 5 Columns">
    <div bannerLinks>
        <ol class="breadcrumb main-bg">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home mr-1" aria-hidden="true"></i>Home</a></li>
            <li class="breadcrumb-item active">Portfolio 5 Columns</li>
        </ol>
    </div>
</app-v-two-banner-style1>
<!-- Main Content -->
<div class="main-content overflow-hidden">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="iq-masonry-block">
                        <div class="isotope-filters isotope-tooltip">
                            <button data-filter="" class="active">All<span class="post_no">10</span></button>
                            <button data-filter=".creative">Creative<span class="post_no">6</span></button>
                            <button data-filter=".design">Design<span class="post_no">2</span></button>
                            <button data-filter=".print-branding">Print — Branding<span class="post_no">5</span></button>
                            <button data-filter=".wordpress-ecommerce">Wordpress — eCommerce<span class="post_no">5</span></button>
                        </div>
                        <div class="iq-masonry iq-columns-5">
                            <app-v-two-portfolio-box [List]="portfolioList"></app-v-two-portfolio-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Main Content END -->
<app-v-two-footer-style2 [footerLogo]="footerLogo" [footerText]="footerText" [footerTitle]="footerTitle" [footerDescription]="footerDescription">

        <li><a class="text-white" href="javascript:void(0)">Theme</a></li>

        <li><a class="text-white" href="javascript:void(0)">Blog</a></li>
    </ul>
    <ul about_us>
        <li><a class="text-white" href="javascript:void(0)">About Sofbox</a></li>
        <li><a class="text-white" href="javascript:void(0)">Roadmap</a></li>
        <li><a class="text-white" href="javascript:void(0)">How it Work</a></li>
        <li><a class="text-white" href="javascript:void(0)">Team</a></li>
        <li><a class="text-white" href="javascript:void(0)">News</a></li>
    </ul>
    <div testimonial>
        <app-v-two-testimonial-carousel [testimonialList]="List"></app-v-two-testimonial-carousel>
    </div>
</app-v-two-footer-style2>
